services:
  - type: web
    name: court-data-fetcher
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python setup.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SELENIUM_HEADLESS
        value: true